<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Calificación Final</title>
  <link rel="stylesheet" href="csscf.css">
</head>
<body>
  <div class="container">
    <h2>Calculadora de Calificación Final</h2>
    <label for="parcial1">Calificación Parcial 1:</label>
    <input type="number" id="parcial1" step="0.01">
    <label for="parcial2">Calificación Parcial 2:</label>
    <input type="number" id="parcial2" step="0.01">
    <label for="parcial3">Calificación Parcial 3:</label>
    <input type="number" id="parcial3" step="0.01">
    <label for="examenFinal">Calificación Examen Final:</label>
    <input type="number" id="examenFinal" step="0.01">
    <label for="trabajoFinal">Calificación Trabajo Final:</label>
    <input type="number" id="trabajoFinal" step="0.01">
    <button onclick="calcularCalificacionFinal()">Calcular</button>
    <p id="resultado"></p>
  </div>
  <script src="CF.js"></script>
</body>
</html>
