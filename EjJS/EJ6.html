<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Descuento</title>
  <link rel="stylesheet" href="CSSE6.css">
</head>
<body>
  <div class="container">
    <h2>Calculadora de Descuento</h2>
    <label for="totalCompra">Total de la compra (en $):</label>
    <input type="number" id="totalCompra" step="0.01">
    <button onclick="calcularDescuento()">Calcular</button>
    <p id="resultado"></p>
  </div>
  <script src="JSE6.js"></script>
</body>
</html>
