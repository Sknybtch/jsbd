<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Interés</title>
  <link rel="stylesheet" href="CSSEJ4.css">
</head>
<body>
  <div class="container">
    <h2>Calculadora de Interés Mensual</h2>
    <label for="capital">Capital inicial:</label>
    <input type="number" id="capital" step="0.01">
    <label for="interes">Tasa de interés mensual (%):</label>
    <input type="number" id="interes" step="0.01">
    <button onclick="calcularInteres()">Calcular</button>
    <p id="resultado"></p>
  </div>
  <script src="JSE4.js"></script>
</body>
</html>
